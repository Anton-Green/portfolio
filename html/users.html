    <div class="grid-container">

        <div class="password_reset">
            <h1>Password Reset Request</h1>
            <form id="sendCodeForm" action="" method="post">
                <label for="email">Email:</label>
                <br />
                <input type="email" id="email" name="email" required>
                <br />
                <input type="submit" value="Send reset code">
            </form>

            <h2>Password Reset</h2>
            <form id="resetForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="resetCode">Reset Code:</label>
                <input type="text" id="resetCode" name="resetCode" required><br>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br>

                <input type="submit" value="Update password">
            </form>
        </div>

        <div class="user-cabinet-image_2">
            <img src="../images/img-3.webp" alt="rose" width="500" height="700" />
        </div>

        <div class="client-register">
            <h2>User Registration</h2>
            <form id="registrationForm" action="register.php" method="post">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br />
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br />
                <input type="submit" value="Register">
            </form>
        </div>

        <div class="users-image">
            <img src="../images/img-10.webp" alt="bulb" width="500" height="700" />
        </div>

        <div class="login">
            <h2>User Login</h2>
            <form id="loginForm" action="login.php" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br />
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="users-image-4">
            <img src="../images/img-5.webp" alt="cup" width="500" height="700" />
        </div>

        <div class="logout-but">
            <button id="logoutButton">Logout</button>
        </div>

        <div class="user_cabinet-image-3">
            <img src="../images/img-9.webp" alt="rose" width="500" height="700" />
        </div>

    </div>
