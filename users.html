<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Onokin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <div class="grid-container">
        <div class="client_register">
            <h1>User Registration</h1>
            <form id="registrationForm" action="register.php" method="post">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br />
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br />
                <input type="submit" value="Register">
            </form>
        </div>

        <div class="users_image">
            <img src="images/img_10.jpg" alt="bulb" width="500" height="700" />
        </div>

        <div class="login">
            <h1>User Login</h1>
            <form id="loginForm" action="login.php" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br />
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="users_image_2">
            <img src="images/img_5.jpg" alt="cup" width="500" height="700" />
        </div>

        <div class="logout_but">
            <button id="logoutButton">Logout</button>
        </div>

        <div id="user-info">
            <!--container for js script-->
        </div>
    </div>
    
</body>
</html>
