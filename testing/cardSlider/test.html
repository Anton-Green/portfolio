<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
    <!-- Your other meta tags and CSS/JavaScript links can go here -->
</head>
<body>
    <div class="card-slider">
        <div class="card">
            <a href="https://accessible360.com" target="_blank" class="main-link">
                <h2 class="title">First product title</h2>
                <div class="image">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3609497/blanca-paloma-sanchez-500x500.jpg" alt="Small succulent with long, spikey leaves in a mug-like planter.">
                </div>
            </a>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="badge">Sale</div>
            <div class="price">
                <span class="new-price">$4.49</span>
                <span class="original-price">
                    <span class="sr-only">Originally:</span>
                    $10.00
                </span>
            </div>
            <div class="rating">
                <span class="sr-only">Rating: 3 out of 5 stars</span>
                <span class="fas fa-star" aria-hidden="true"></span>
                <span class="fas fa-star" aria-hidden="true"></span>
                <span class="fas fa-star" aria-hidden="true"></span>
                <span class="far fa-star" aria-hidden="true"></span>
                <span class="far fa-star" aria-hidden="true"></span>
                <a href="https://accessible360.com/#reviews" class="reviews-link">77 reviews</a>
            </div>
        </div>


        <!-- Add other card elements here -->
    </div>
    <p class="note">Built with <a href="https://github.com/Accessible360/accessible-slick" target="_blank">accessible-slick</a>, a fully WCAG 2.0 / 2.1 compliant, drop-in replacement for Slick Slider!</p>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
