<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="dropdown">
        <button class="dropbtn">Fast links</button>
        <div class="dropdown-content">
            <a href="contact.html">Contact</a>
            <a href="index.html">Main Menu</a>
            <a href="document_managment.html">Doc Management</a>
            <a href="digital_appeal.html">Stylization</a>
            <a href="seo.html">Attracting Clients</a>
        </div>
    </div>

    <div class="grid-container">
        <div class="user_cabinet_text">
            <div id="user-info">
                <!--container for js script-->
            </div>
            <p><br />I hope you a feeling great, here in your cabinet you can turn on music and make a useful note</p>
        </div>

        <div class="user_cabinet_image">
            <img src="images/img_4.jpg" alt="rose" width="500" height="700" />
        </div>

        <div class="user_notes">
            <h2>New Note</h2>
            <form>
                <label for="noteTitle">Title:</label>
                <input type="text" id="noteTitle" required>
                <br>
                <br />
                <label for="noteContent">Content:</label>
                <textarea id="noteContent" required></textarea>
                <br>
                <button type="button" id="saveNote">Save Note</button>
            </form>
        </div>

        <div class="user_cabinet_image_2">
            <img src="images/img_3.jpg" alt="rose" width="500" height="700" />
        </div>

        <div class="load_notes">
            <h2>Your Notes</h2>
            <div id="notes-container">
                <!--container for js script-->
            </div>
        </div>

        <div class="user_cabinet_image_3">
            <img src="images/img_9.jpg" alt="rose" width="500" height="700" />
        </div>

        <div class="user_audio">
            <p>synthwave</p>
            <audio controls>
                <source src="audio/synthwave.mp3" type="audio/mp3">

            </audio>
        </div>

        <div class="user_cabinet_image_4">
            <img src="images/img_10.jpg" alt="bulb" width="500" height="700" />
        </div>

        <div class="password_reset">
            <h1>Password Reset Request</h1>
            <form id="sendCodeForm" action="" method="post">
                <label for="email">Email:</label>
                <br />
                <input type="email" id="email" name="email" required>
                <br />
                <input type="submit" value="Send reset code">
            </form>
            
            <!--in develop-->
            <h1>Reset Your Password</h1>
            <form id="resetPasswordForm">
                <label for="code">Enter Code:</label>
                <input type="text" id="code" name="code" required>
                <br>
                <label for="newPassword">Enter New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>
                <button type="submit">Reset Password</button>
            </form>
        </div>

    </div>


</body>
</html>
